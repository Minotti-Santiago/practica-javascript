<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./calculadora/calcu.css">
</head>
<body>
    
    <main>
        

        <div class="content-container">

            <div class="result-container">
                <input class="result" id="display" readonly>
                </input>
            </div>

            <div class="info-container">
                    <button class="numbers number1" id="1">1</button>
                    <button class="numbers number2" id="2">2</button>
                    <button class="numbers number3" id="3">3</button>
                    <button class="numbers number4" id="4">4</button>
                    <button class="numbers number5" id="5">5</button>
                    <button class="numbers number6" id="6">6</button>
                    <button class="numbers number7" id="7">7</button>
                    <button class="numbers number8" id="8">8</button>
                    <button class="numbers number9" id="9">9</button>
                    <button class="numbers number0" id="0">0</button>
                    <button class="numbers clear" id="clear">C</button>
                    <button class="numbers clear-one" id="clearOne">CE</button>
                    <button class="operations resta" id="-">-</button>
                    <button class="operations suma" id="+">+</button>
                    <button class="operations mulitplicacion" id="*">*</button>
                    <button class="operations division" id="/">/</button>
                    <button class="operations igual" id="=">=</button>
            </div>
        </div>
    </main>

    <script src="./calculadora/calcu.js"></script>
</body>
</html>
